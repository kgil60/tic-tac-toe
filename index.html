<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>

    <div class="text-center p-5">
        <h1 class="p-5">Welcome to Tic-Tac-Toe</h1>
        <h3 class="p-3"><span id="playerTurn">X</span> - It is your turn</h3>
        <h5>(Click on the cells to play your turn)</h5>
    </div>

    <div id="alert" class="p-5" style="display: none">
        <div id="alertMessage" class="alert alert-success alert-dismissible fade show text-center">
            <strong>Success!</strong> Your message has been sent successfully.
        </div>
    </div>

    <div id="gridContainer" class="container d-flex justify-content-center col-12">
        <table id="grid" class="table table-bordered border-dark" style="width: 60%;">
            <tbody>
                <tr id="row1">
                    <td id="1-1" class="p-5 text-center fs-1"></td>
                    <td id="1-2" class="p-5 text-center fs-1"></td>
                    <td id="1-3" class="p-5 text-center fs-1"></td>
                </tr>
                <tr id="row2">
                    <td id="2-1" class="p-5 text-center fs-1"></td>
                    <td id="2-2" class="p-5 text-center fs-1"></td>
                    <td id="2-3" class="p-5 text-center fs-1"></td>
                </tr>
                <tr id="row3">
                    <td id="3-1" class="p-5 text-center fs-1"></td>
                    <td id="3-2" class="p-5 text-center fs-1"></td>
                    <td id="3-3" class="p-5 text-center fs-1"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="buttonDiv" class="d-flex justify-content-center row p-5 mt-2">
        <button id="resetBtn" class="btn btn-dark" style="width: 20%">Reset Game</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
  </body>
</html>
